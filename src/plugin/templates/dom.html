<div class="top-bar"></div>
<!--创建器-->
<generator ref="generator" :settings="settings"
    @sync-contract="syncContract"
    @start-edit="startEditorMode"></generator>
<!--编辑器-->
<editor ref="editor" :settings="settings"
    @generator-mode="generatorMode"
    @preview="previewContract"></editor>
<!--预览-->
<preview ref="preview" :settings="settings"
    @editor-mode="editorMode"></preview>
<!--公共对话框-->
<common-dialog ref="dialog"></common-dialog>
